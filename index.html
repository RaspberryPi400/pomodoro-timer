<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .timer-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        #display {
            font-size: 4rem;
            font-weight: bold;
            margin: 1rem 0;
            font-variant-numeric: tabular-nums;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            transition: opacity 0.2s;
        }
        .work-btn { background-color: #ff5252; color: white; }
        .break-btn { background-color: #4caf50; color: white; }
        .stop-btn { background-color: #757575; color: white; }
        button:hover { opacity: 0.8; }
    </style>
</head>
<body>

    <div class="timer-card">
        <h2 id="status">Ready to Focus?</h2>
        <div id="display">25:00</div>
        <div class="buttons">
            <button class="work-btn" onclick="startTimer(25 * 60, 'Focus Session')">Work (25m)</button>
            <button class="break-btn" onclick="startTimer(5 * 60, 'Break Time')">Break (5m)</button>
            <button class="stop-btn" onclick="stopTimer()">Reset</button>
        </div>
    </div>

    <script>
        let countdown;
        const display = document.querySelector('#display');
        const statusText = document.querySelector('#status');

        function startTimer(seconds, label) {
            // Clear any existing timers first
            clearInterval(countdown);
            
            statusText.innerText = label;
            const now = Date.now();
            const then = now + seconds * 1000;

            displayTimeLeft(seconds);

            countdown = setInterval(() => {
                const secondsLeft = Math.round((then - Date.now()) / 1000);
                
                if (secondsLeft < 0) {
                    clearInterval(countdown);
                    statusText.innerText = "Time's up! ðŸ””";
                    return;
                }

                displayTimeLeft(secondsLeft);
            }, 1000);
        }

        function displayTimeLeft(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainderSeconds = seconds % 60;
            const displayStr = `${minutes}:${remainderSeconds < 10 ? '0' : ''}${remainderSeconds}`;
            
            display.textContent = displayStr;
            document.title = displayStr + " - Timer"; // Updates the browser tab
        }

        function stopTimer() {
            clearInterval(countdown);
            display.textContent = "25:00";
            statusText.innerText = "Ready to Focus?";
            document.title = "Pomodoro Timer";
        }
    </script>

    </footer>
</body>
</html>
